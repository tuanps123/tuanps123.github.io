<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<li class="calculator">
		<ul class="textCalculator">CALCULATOR</ul>
		<input class="box-calculation" value=""  type="text" name="">
		<input class="box-result"  type="text" value="" name="">
		<div class="box-button">
			<button class="special">X2</button>
			<button class="special">X!</button>
			<button class="special">V2</button>
			<button class="special">Xn</button>
			<button class="parentheses">(</button>
			<button class="parentheses">)</button>
			<button class="del">Del</button>
			<button class="clearAll">CA</button>
			<button class="number">7</button>
			<button class="number">8</button>
			<button class="number">9</button>
			<button class="divide operation">/</button>
			<button class="number">4</button>
			<button class="number">5</button>
			<button class="number">6</button>
			<button class="times operation">*</button>
			<button class="number">1</button>
			<button class="number">2</button>
			<button class="number">3</button>
			<button class="minus operation">-</button>
			<button class="number">0</button>
			<button class="dot">.</button>
			<button class="equal">=</button>
			<button class="plus operation">+</button>
		</div>
	</li>
	<script type="text/javascript" src="jquery-3.4.1.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
