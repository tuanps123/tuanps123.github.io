<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<fieldset>
		<form action="https://www.google.com/intl/vi/gmail/about/">
			<div id="creatMail">
				Tạo Tài khoản Google<br>
				Tiếp tục tới Gmail<br>
				
					<input id="lastName" type="text" name="lastname" placeholder="Họ">
					<span class="error"></span><br>
					<input id="firstName" type="text" name="firstname" placeholder="Tên">
					<span class="error"></span><br>
				
				<input id="mail" type="mail" name="mail" placeholder="Tên người dùng">
				<span class="error"></span><br>
				Bạn có thể sử dụng chữ cái,số và dấu chấm<br>
				<input id="password" type="password" name="password" placeholder="Mật khẩu">
				<span class="error"></span><br>
				<input id="repassword" type="password" name="repassword" placeholder="Xác nhận">
				<span class="error"></span><br>
				Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng<br><br><br>
				<input id="next" type="submit" name="submit" value="Tiếp theo">
			</div>
			<div id="image">
				<img src="img/account.svg">
				<ul>Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.
				</ul>
			</div>
		</form>
	</fieldset>
	<script type="text/javascript" src="../jquery-3.4.1.js"></script>
	<script type="text/javascript" src="script.js"></script>

	
</body>
</html>
